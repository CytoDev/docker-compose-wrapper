<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerAdmin webmaster@localhost

        ServerName example.local

        ServerAlias www.example.local

        SSLEngine on

        SSLCertificateFile    /etc/ssl/certs/dockerw-selfsigned.crt
        SSLCertificateKeyFile /etc/ssl/private/dockerw-selfsigned.key

        DocumentRoot /var/www/name-in-var-www

        <Directory />
            Options FollowSymLinks
            AllowOverride All
        </Directory>

        <Directory /var/www/name-in-var-www>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            allow from All
        </Directory>

        <Directory /usr/lib/cgi-bin>
            SSLOptions +StdEnvVars
        </Directory>

        <FilesMatch "\.(cgi|shtml|phtml|php)$">
            SSLOptions +StdEnvVars
        </FilesMatch>

        LogLevel info

        ErrorLog ${APACHE_LOG_DIR}/example.error-ssl.log
        CustomLog ${APACHE_LOG_DIR}/example.access-ssl.log combined
    </VirtualHost>
</IfModule>

